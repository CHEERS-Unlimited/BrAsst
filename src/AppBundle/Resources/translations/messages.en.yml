content_idea:
  title: >
    Why do you need Br.Asst.?
  text: >
    Несмотря на то, что браузеры научились обновлять себя не отвлекая людей от дел, многие до сих пор используют
    устаревшие версии подобных программ. Это приводит к тому, что для обладателей старых браузеров сайты и системы
    в сети будут работать и выглядеть не так, как это было задумано их создателями. Не стоит портить себе впечатление
    - лучше всегда использовать последние версии браузеров
  about: >
    Мы, веб-агентство CHEERS! Unlimited, разработали Br.Asst. с целью заботы о наших клиентах и пользователях.
    Br.Asst. поможет вам узнать, не устарел ли ваш браузер, а также скачать последнюю версию любого из наиболее
    популярных на сегодняшний день!

content_api:
  title: You can use Br.Asst. for your websites!
  text: >
    Мы предоставляем бесплатное и простое API для разработчиков и веб-мастеров. Если вы хотите, чтобы ваши пользователи
    всегда были в курсе версии своего браузера, имели возможность буквально в 3 клика обновить её и увидеть ваши
    проекты такими, какими они должны быть - присоединяйтесь!
  guide:
    title: You can get data type you need
    html:
      title: Out of the box HTML-widget
      text: >
        С помощью предоставленного %jsLink% и простейшей интеграции вы получите уже готовый, нейтрально стилизованный
        виджет для встраивания на любую страницу вашего сайта. В случае, если версия браузера посетителя устарела,
        виджет покажет себя и предложит обновление. Не бойтесь показаться навязчивым: стоит пользователю отказаться
        от обновления, и он больше не увидит виджет при просмотре вашего сайта.
      step:
        1: >
          Вставьте зарезервированный для вывода блок сразу после открывающего тега <body> на странице,
          которая должна отображать виджет
        2: >
          Подключите файл скрипта и его инициализацию перед закрывающим тегом </body> на той же странице
        3: >
          Укажите последним параметром ссылки в инициализации скрипта нужный вам язык,
          который поддерживает Br.Asst., например
        final: >
          Done!
    json:
      title: Required data in JSON format
      text: >
        Вы можете самостоятельно стилизовать данные, полученные в формате JSON через кросс-доменный запрос
        GET-запрос по адресу https://brasst.com/api/{locale}, где {locale} - нужный вам язык перевода для ошибок
        и предупреждений, который поддерживает Br.Asst. Также укажите дополнительный GET-параметр 'type=json'.
        Полученный объект будет иметь примерно следующий вид
    additional: >
      If you're experiencing difficulties with HTML-widget embedding or cross-origin request for JSON,
      please, refer to the detailed parameters description and examples on our GitHub repository
  github: Examples on GitHub

