content_api:
  title: Вы можете использовать <span class="sSize">Br.Asst.</span> для своих сайтов!
  text: >
    Мы предоставляем бесплатное и простое API для разработчиков и веб-мастеров. Если вы хотите, чтобы ваши пользователи
    всегда были в курсе версии своего браузера, имели возможность буквально в 3 клика обновить её и увидеть ваши
    проекты такими, какими они должны быть - присоединяйтесь!
  guide:
    title: Вы можете получить данные в удобном для себя формате
    html:
      title: Готовый <span class="sSize">HTML5</span>-виджет
      title_short: HTML-виджет
      text: >
        С помощью предоставленного %jsLink% и простейшей интеграции вы получите уже готовый, нейтрально стилизованный
        виджет для встраивания на любую страницу вашего сайта. В случае, если версия браузера посетителя устарела,
        виджет покажет себя и предложит обновление. Не бойтесь показаться навязчивым: стоит пользователю отказаться
        от обновления, и он больше не увидит виджет при просмотре вашего сайта
      step:
        1: >
          Вставьте зарезервированный для вывода блок сразу после открывающего тега <code class="sSize">&lt;body&gt;</code>
          на странице, которая должна отображать виджет
        2: >
          Подключите файл скрипта и его инициализацию перед закрывающим тегом <code class="sSize">&lt;/body&gt;</code>
          на той же странице
        3: >
          Укажите последним параметром ссылки в инициализации скрипта нужный вам язык, который поддерживает
          Br.Asst., например
        final: >
          Готово!
    json:
      title: Необходимые данные в формате <span class="sSize">JSON</span>
      title_short: Данные в JSON
      text: >
        Вы можете получить только нужные данные и использовать их по собственному усмотрению. Объект будет содержать
        информацию, которую удалось собрать из User-Agent пользователя, а также данные о версии браузера клиента и
        ее соответствии наиболее новой версии. В случае, если браузер не распознан или не поддерживается на операционной
        системе пользователя, в дополнение мы передадим текстовый идентификатор предупреждения
      step:
        1: >
          Для того, чтобы получить ответ от Br.Asst. в формате JSON, необходимо сделать кросс-доменный GET-запрос по
          адресу <code class="sSize">https://brasst.com/api/{locale}</code> c дополнительным GET-параметром
          <code class="sSize">'type=json'</code>. Последний параметр ссылки {locale} - нужный вам язык перевода для
          ошибок и предупреждений, который поддерживает Br.Asst, например
        2: >
          Полученный объект будет иметь примерно следующий вид:
    additional: >
      Если вы испытываете затруднения со встраиванием HTML-виджета или кросс-доменным запросом для JSON,
      пожалуйста, ознакомьтесь с подробным описанием параметров и примерами в нашем репозитории на GitHub

