content_idea:
  title: >
    Зачем вам нужен <span class="sSize">Br.Asst.</span>?
  text: >
    Несмотря на то, что браузеры научились обновлять себя не отвлекая людей от дел, многие до сих пор используют
    %accent_opening%устаревшие%accent_closing% версии подобных программ. Это приводит к тому, что для
    %accent_opening%обладателей старых браузеров%accent_closing% сайты и системы в сети будут работать и выглядеть
    %accent_opening%не так%accent_closing%, как это было задумано их создателями. Не стоит портить себе
    впечатление - лучше всегда использовать %accent_opening%последние%accent_closing% версии браузеров!
  about: >
    Мы, веб-агентство <a href="http://cheersunlimited.com.ua/%locale%" target="_blank">CHEERS! Unlimited</a>,
    разработали %accent_opening%Br.Asst.%accent_closing% с целью заботы о наших клиентах и пользователях. Br.Asst.
    %accent_opening%поможет вам%accent_closing% узнать, не устарел ли ваш браузер, а также
    %accent_opening%скачать%accent_closing% последнюю версию любого из наиболее популярных на сегодняшний день.
  download_browser: Скачать браузеры

