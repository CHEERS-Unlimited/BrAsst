content_api:
  title: Ви можете використовувати <span class="sSize">Br.Asst.</span> для своїх сайтів!
  text: >
    Ми надаємо безкоштовне та просте API для розробників та веб-майстрів. Якщо ви хочете, щоб ваші користувачі завжди
    були в курсі версії свого браузера, мали можливість буквально у 3 кліка оновити її та побачити ваші проекти
    такими, якими вони мають бути - приєднуйтесь!
  tooltip: Вправо чи вліво?
  guide:
    html:
      title: Готовий <span class="sSize">HTML5</span>-віджет
      title_short: HTML-віджет
      text: >
        За допомогою наданого %jsLink% та найпростішої інтеграції ви отримаєте вже готовий, нейтрально стилізований
        віджет для вбудовування на будь-яку сторінку вашого сайту. У випадку, якщо версія браузера користувача
        застаріла, віджет покаже себе та запропонує оновлення. Не бійтеся здатися нав'язливим: варто користувачу
        відмовитись від оновлення, і він більше не побачить віджет при перегляді вашого сайту
      step:
        1: >
          Підключіть файл скрипта перед закриваючим тегом <code class="sSize">&lt;/body&gt;</code> на сторінці, що має
          відображати віджет:
        2: >
          Ініціалізуйте скрипт одразу після підключення. Додатково ви можете вказати необхідну вам мову, яку підтримує
          Br.Asst., за допомогою параметра <code class="sSize">locale</code> у функції-конструкторі:
        final: >
          Готово!
    json:
      title: Необхідні дані в форматі <span class="sSize">JSON</span>
      title_short: Дані в JSON
      text: >
        Ви можете отримати тільки необхідні дані та використовувати їх на власний розсуд. Об'єкт буде містити
        інформацію, яку вдалось зібрати з User-Agent користувача, а також дані про версію браузеру клієнта та її
        відповідність найбільш новій версії. У випадку, якщо браузер не розпізнаний або не підтримується на операційній
        системі користувача, ми додатково передамо текстовий ідентифікатор попередження
      step:
        1: >
          Для того, щоб отримати відповідь від Br.Asst. у форматі JSON, необхідно мати крос-доменний GET-запит за
          адресою <code class="sSize">https://brasst.net.ua/api</code> з додатковим параметром
          <code class="sSize">'type=json'</code>:
        2: >
          Отриманий об'єкт буде мати приблизно наступний вигляд:
        final: >
          Тепер з даними можна працювати!
    additional: >
      Якщо у вас виникають труднощі зі вбудовуванням HTML-віджету або крос-доменним запитом для JSON,
      будь ласка, ознайомтеся з детальним описом параметрів й прикладами у нашому репозиторії на GitHub
  github: Приклади на GitHub

