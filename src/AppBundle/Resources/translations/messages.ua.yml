content_idea:
  title: >
    Навіщо вам потрібен Br.Asst.?
  text: >
    Незважаючи на те, що браузери навчились оновлювати себе не відволікаючи людей від справ, багато хто і сьогодні
    використовує застарілі версії подібних програмЦе призводить до того, що для власників старих браузерів сайти та
    системи в мережі будуть працювати та виглядати не так, як це було задумано їх творцями. Не варто псувати собі
    враження - краще завжди використовувати останні версії браузерів!
  about: >
    Ми, веб-агентство CHEERS! Unlimited, розробили Br.Asst. з метою турботи про наших клієнтів і користувачів.
    Br.Asst. допоможе вам дізнатися, чи не застарів ваш браузер, а також завантажити останню версію будь-якого з
    найбільш популярних на сьогодняшній день.

content_api:
  title: Ви можете використовувати Br.Asst. на своїх сайтах!
  text: >
    Ми надаємо безкоштовне та просте API для розробників та веб-майстрів. Якщо ви хочете, щоб ваші користувачі завжди
    були в курсі версії свого браузера, мали можливість буквально у 3 кліка оновити її та побачити ваші проекти
    такими, якими вони мають бути - приєднуйтесь!
  guide:
    title: Ви можете отримати дані в зручному для себе форматі
    html:
      title: Готовий HTML-віджет
      text: >
        За допомогою наданого %jsLink% та найпростішої інтеграції ви отримаєте вже готовий, нейтрально стилізований
        віджет для вбудовування на будь-яку сторінку вашого сайту. У випадку, якщо версія браузера користувача
        застаріла, віджет покаже себе та запропонує оновлення. Не бійтеся здатися нав'язливим: варто користувачу
        відмовитись від оновлення, і він більше не побачить віджет при перегляді вашого сайту
      step:
        1: >
          Вставте зарезервований для виводу блок одразу після відкриваючого тега <body> на сторінці, що має
          відображати віджет
        2: >
          Підключіть файл скрипта та його ініціалізацію перед закриваючим тегом </body> на тій же сторінці
        3: >
          Вкажіть останнім параметром посилання в ініціалізації скрипта потрібну вам мову, яку підтримує
          Br.Asst., наприклад
    json:
      title: Необхідні дані в форматі JSON
      text: >
        Ви можете самостійно стилізувати дані, отримані у форматі JSON через крос-доменний GET-запит за адресою
        https://brasst.com/api/{locale}, де {locale} - потрібна вам мова перекладу для помилок та повідомлень, яку
        підтримує Br.Asst. Також вкажіть додатковий GET-параметр 'type=json'. Отриманий об'єкт буде мати приблизно
        наступний вигляд
    additional: >
      Якщо у вас виникають труднощі зі вбудовуванням HTML-віджету або крос-доменним запитом для JSON,
      будь ласка, ознайомтеся з детальним описом параметрів й прикладами у нашому репозиторії на GitHub
  github: Приклади використання на GitHub

