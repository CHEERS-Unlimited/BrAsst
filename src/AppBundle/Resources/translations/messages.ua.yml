content_idea:
  title: >
    К чему всё это?
  text: >
    Несмотря на то, что браузеры научились обновлять себя, не отвлекая при этом пользователя от его повседневных дел,
    многие до сих пор используют устаревшие версии подобных программ. Это приводит к тому, что для обладателей старых
    браузеров сайты и системы в сети будут работать и выглядеть не так, как это было задумано их создателями.
    Начиная от вопросов безопасности и некорректного внешнего вида и заканчивая удобством использования и
    производительностью - всегда стоит использовать последние версии браузеров.
  about: >
    Мы, компания CHEERS! Unlimited, разработали и выпустили данный продукт с целью заботы о своих клиентах
    и пользователях наших веб-ориентированных систем.
    Здесь вы можете узнать, не устарел ли ваш браузер, и скачать последнюю версию любого из наиболее популярных
    в данный момент браузеров!

content_api:
  title: Детектор можно подключить к любому другому сайту!
  text: >
    Мы предоставляем бесплатное и простое API для разработчиков и веб-мастеров. Если вы хотите, чтобы ваши пользователи
    всегда были в курсе версии своего браузера, имели возможность буквально в 3 клика обновить её и увидеть ваши
    проекты такими, какими они должны быть - присоединяйтесь!
  guide:
    title: Вы можете получить данные в удобном для себя формате
    html:
      title: Готовый HTML-виджет
      text: >
        С помощью предоставленного %jsLink% и простейшей интеграции вы получите уже готовый, нейтрально стилизованный
        виджет для встраивания на любую страницу вашего сайта. В случае, если версия браузера посетителя устарела,
        виджет покажет себя и предложит обновление. Не бойтесь показаться навязчивым: стоит пользователю отказаться
        от обновления, и он больше не увидит виджет при просмотре вашего сайта.
      step:
        1: Подключите скрипт в тег <head> на странице, которая должна отображать виджет
        2: Вставьте зарезервированный блок сразу после открывающего тега <body> на той же странице
        3: Укажите последним параметром в ссылке нужный вам язык, который поддерживает наш детектор, например
    json:
      title: Необходимые данные в формате JSON
      text: >
        Вы можете самостоятельно стилизовать данные, полученные в формате JSON через кросс-доменный запрос
        по адресу https://brasst.com/api/json/{locale}, где {locale} - нужный вам язык перевода для ошибок
        и предупреждений, который поддерживает наш детектор.
        Полученный объект будет иметь примерно следующий вид
    additional: >
      Если вы испытываете затруднения со встраиванием HTML виджета или кросс-доменным запросом для JSON,
      пожалуйста, ознакомьтесь с подробным описанием параметров и примерами в нашем репозитории на GitHub
  github: Примеры использования на GitHub

