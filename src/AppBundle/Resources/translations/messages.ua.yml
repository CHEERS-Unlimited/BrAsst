content_idea:
  title: >
    Навіщо вам потрібен <span class="sSize">Br.Asst.</span>?
  text: >
    Незважаючи на те, що браузери навчились оновлювати себе не відволікаючи людей від справ, багато хто і сьогодні
    використовує %accent_opening%застарілі%accent_closing% версії подібних програм. Це призводить до того, що для
    %accent_opening%власників старих%accent_closing% браузерів сайти та системи в мережі будуть працювати та виглядати
    %accent_opening%не так%accent_closing%, як це було задумано їх творцями. Не варто псувати собі враження - краще
    завжди використовувати %accent_opening%останні%accent_closing% версії браузерів!
  about: >
    Ми, веб-агентство <a href="http://cheersunlimited.com.ua/%locale%" target="_blank">CHEERS! Unlimited</a>,
    розробили %accent_opening%Br.Asst.%accent_closing% з метою турботи про наших клієнтів і користувачів. Br.Asst.
    %accent_opening%допоможе вам%accent_closing% дізнатися, чи не застарів ваш браузер, а також
    %accent_opening%завантажити%accent_closing% останню версію будь-якого з найбільш популярних на сьогоднішній день.
