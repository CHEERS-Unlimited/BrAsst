# src/AppBundle/Resources/translations/messages.ua.yml
message_standard:
  Вы используете браузер %browser% для операционной системы %osFamily%. Версия вашего браузера - %clientVersionShort% (%clientVersion%)
message_standard_extended:
  Вы используете браузер %browser% от компании %vendor% для операционной системы %osFamily%. Версия вашего браузера - %clientVersionShort% (%clientVersion%)
message_outdated:
  Эта версия устарела, а значит, самое время обновить ее до новейшей %stableVersionShort% (%stableVersion%)! Текущая же версия вполне может испортить впечатление от просмотра и использования современных сайтов в сети Интернет
message_uptodate:
  На сегодняшний день это новейшая версия браузера. Отлично!
message_explorer:
  Ох... Internet Explorer, хотя по ряду причин и является популярным браузером, накладывает на разработчиков сайтов множество ограничений и очень часто не позволяет пользователям в полной мере оценить их работу. Это не правило, но мы в некоторых случаях мы рекомендуем установить другой браузер, который гораздо лучше справится с поставленными задачами и сделает вашу работу и развлечения в сети более комфортными.

user_error_is_bot:
  Жаль, но определить ваш браузер не удалось, так как скорее всего вы - бот
user_error_is_mobile:
  Жаль, но определить ваш браузер не удалось, так как мы пока не поддерживаем мобильные устройства
user_error_not_browser:
  Жаль, но определить ваш браузер не удалось, так как скорее всего ваш клиент - не браузер
user_error_unsupported_browser:
  Жаль, но мы пока поддерживаем только основные браузеры, и не можем ничего сказать о вашем
user_error_unsupported_os:
  Браузер, который вы используете, официально не поддерживается вашей операционной системой! Рекомендуем скачать и установить другой
