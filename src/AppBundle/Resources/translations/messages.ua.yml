# src/AppBundle/Resources/translations/messages.ua.yml
message_standard: >
  Вы используете браузер %browser% для операционной системы %osFamily%.
  Версия вашего браузера - %clientVersionShort% (%clientVersion%)
message_standard_extended: >
  Вы используете браузер %browser% от компании %vendor% для операционной системы %osFamily%.
  Версия вашего браузера - %clientVersionShort% (%clientVersion%)
message_outdated: >
  Эта версия устарела, а значит, самое время обновить ее до новейшей %stableVersionShort% (%stableVersion%)!
  Текущая же версия вполне может испортить впечатление от просмотра и использования современных сайтов в сети Интернет
message_uptodate: >
  На сегодняшний день это новейшая версия браузера. Отлично!
message_explorer: >
  Ох... Internet Explorer, хотя по ряду причин и является популярным браузером, накладывает на разработчиков сайтов
  множество ограничений и очень часто не позволяет пользователям в полной мере оценить их работу.
  Это не правило, но мы в некоторых случаях мы рекомендуем установить другой браузер, который гораздо лучше справится
  с поставленными задачами и сделает вашу работу и развлечения в сети более комфортными.

tooltip_wrong_browser: >
  Возможно, определитель системы ошибся, и вы используете другой браузер. В этом случае мы будем весьма благодарны,
  если вы оставите отзыв касательно данного вопроса.
tooltip_uninstall_browser: >
  Настоятельно рекомендуем удалить старую версию браузера перед установкой новой, сохранив при этом ваши настройки
  и данные о работе (большинство современных браузеров предлагают такую опцию)

